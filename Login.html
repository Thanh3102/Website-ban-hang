<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href = "./css/Login.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="login-form">
            <h1>Đăng nhập</h1>
            <form action="" class="login">
                 <div class="row">
                    <div class="col">
                        <span>Username</span>
                        <input type="userID" name="txtUserID" id="txtUserID" placeholder="Tên tài khoản">
                        <p id="userIDError"></p>  
                    </div>
                    <div class="col">
                        <span>Password</span>
                        <input type="password" name="txtPassword" id="txtPassword" placeholder="Mật khẩu">
                        <p id="passwordError"></p>
                    </div>
                    <div class="col">
                        <a href="" class="forgot-password">Quên mật khẩu?</a>
                    </div>
                    <div class="login-btn">
                        <div class="form-btn">
                            <div class="btn">
                                <button type="submit" id="btnCheck">Đăng nhập</button>
                            </div>
                        </div>   
                    </div>
                    <div class="txb1">
                        <span>Hoặc</span>
                    </div>
                    <div class="social">
                        <div class="social-link">
                            <a href="https://vi-vn.facebook.com"><i class="fa-brands fa-facebook-f"></i></a>
                            <a href="https://twitter.com/?lang=vi"><i class="fa-brands fa-twitter"></i></a>
                            <a href="https://www.google.com.vn/?hl=vi"><i class="fa-brands fa-google"></i></a>
                        </div>
                    </div>
        
                    <div class="signup-link">
                        <!-- <div class="txb1">
                            <span>Hoặc</span>
                        </div> -->
                        <span>Bạn chưa có tài khoản?</span>
                        <br>
                         <a href="" class="txb2">Đăng ký</a>
                    </div>
                </div>  
            </form>
        </div>

        <!-- <script type="text/javascript" src="bootstrap/js/bootstrap.js"></script> -->
    </body>
</html>
