<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Đăng kí tài khoản</title>
        <link rel="stylesheet" href = "./css/Registration.css">
        <link rel="stylesheet" href = "./css/Registration2.css">
        <link rel="stylesheet" href = "./css/forgetPassword.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="registration-form">
            <h1>Đăng kí tài khoản</h1>
            <form action="" class="registration">
                 <div class="row">
                    <div class = "col">
                    <span>Nhập tên tài khoản</span>
                        <input type="userID" name="txtUserID" id="txtUserID" placeholder="Tên tài khoản">
                        <p id="userIDError"></p>  
                    </div>
                    <div class="col">
                        <span>Nhập mật khẩu</span>
                        <input type="password" name="txtPassword" id="txtPassword" placeholder="Mật khẩu">
                        <p id="passwordError"></p>
                    </div>
                    <div class="col">
                        <span>Nhập lại mật khẩu</span>
                        <input type="password" name="txtPassword2" id="txtPassword" placeholder=" ">
                        <p id="passwordError"></p>
                    </div>
                    <div class="registration-btn">
                        <button type="submit" id="btnCheck"><a href ="" class="forgetPassword">Xác nhận</a></button>
                        <button type="submit" id="btnCancel"><a href="Registration.html" class="forgetPassword">Hủy</a></button>
                    </div>
                 </div>
            </form>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    </body> 
        <script src ="js/Registration2.js"></script>
</html>
