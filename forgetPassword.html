<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quên mật khẩu</title>
        <link rel="stylesheet" href ="./css/forgetPassword.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <body>
        <div class="forgetPassword-form">
            <h1>Quên mật khẩu</h1>
            <form action="" class="forgetPassword">
                 <div class="row">
                    <div class="col">
                        <span>Nhập số điện thoại</span>
                        <input type="numbers" name="txtNumbers" id="txtNumbers" placeholder="số điện thoại">
                        <p id="numbersError"></p>
                    </div>
                    <div class="forgetPassword-btn">
                                <button type="submit" id="btnCheck"><a href ="" class="forgetPassword">Xác nhận</a></button>
                                <button type="submit" id="btnCancel"><a href="Login.html" class="forgetPassword">Hủy</a></button>
                    </div>
                 </div>
            </form>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    </body>
    <script src="/js/forgetPassword.js"></script>
</html>
