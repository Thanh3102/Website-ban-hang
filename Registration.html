<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Đăng kí</title>
        <link rel="stylesheet" href = "./css/Registration.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="registration-form">
            <h1>Đăng kí tài khoản</h1>
            <form action="" class="registration">
                 <div class="row">
                   
                    <div class="col">
                        <span>Nhập số điện thoại</span>
                        <input type="numbers" name="txtNumbers" id="txtNumbers" placeholder="số điện thoại">
                        <p id="numbersError"></p>
                    </div>
                    <div class="registration-btn">
                        <div class="form-btn">
                            <div class="btn">
                                <button type="submit" id="btnCheck"><a href ="Registration2.html" class="registration"> Tiếp theo</a></button>
                            </div>
                        </div>
                    </div> 
                    <div class="txb1">
                        <span>Hoặc</span>
                    </div> 
                    <div class="social">
                        <div class="social-link">
                            <a href="https://vi-vn.facebook.com"><i class="fa-brands fa-facebook-f"></i></a>
                            <a href="https://www.google.com.vn/?hl=vi"><i class="fa-brands fa-google"></i></a>
                        </div>
                    </div>
                    <div class="signup-link">
                        <span>Bạn đã có tài khoản? </span>
                         <a href="Login.html" class="txb2"> Đăng nhập</a>
                         <br>
                            <a href="homepage.html"><i class="fa-solid fa-house" title=" Trang chủ" ></i></a>
                    </div>
                </div>
            </form>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    </body>
    <script src="./js/forgetPassword.js"></script>
</html>
