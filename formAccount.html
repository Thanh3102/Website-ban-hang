<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/formAccount.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <title>Coolmate-Account</title>
</head>
<body>
    <div id="formAccount">
        <div class="row">
            <div class="col-75">
              <div class="container">
                
                  <div class="row">
                    <div class="col-50">
                    
                      <label for=""><i class="fa fa-user"></i> Tên người dùng</label>
                      <input type="text" id="fname" name="firstname" placeholder="Admin"readonly="readonly>
                      <label ><i class="fa fa-envelope"></i> Email</label>
                      <input type="text" id="email" name="email" placeholder="adminPage@gmail.com"readonly="readonly>
                      <label ><i class="fa-solid fa-address-book"></i> Địa chỉ</label>
                      <input type="text" id="adr" name="address" placeholder="175 P. Tây Sơn, Trung Liệt, Đống Đa, Hà Nội 116705">
                      <label ><i class="fa-solid fa-cake-candles"></i> Ngày sinh</label>
                      <input type="date" id="" name="">
                      <label for=""><i class="fa-solid fa-phone"></i>Số điện thoại</label>
                      <input type="tel" id="phone" name="phone" placeholder="123-45-678">
                    </div>
          
                    <div class="col-50">
                      <label >Tên đăng nhập</label>
                      <input type="text" id="cname" name="cname" placeholder="XXXX-XXXX-XXXX"readonly="readonly>
                      <label >Khu vực</label>
                      <input type="text" id="" name="" placeholder="Chọn tỉnh/TP - Quận/Huyện">
                      <label for="">Phường xã</label>
                      <input type="text" id="" name="" placeholder="Chọn Phường/Xã">
                    </div>
                    
                  </div>
                  <div class="footer">
                    <a href="./admin.html"><input type="submit" value="Lưu" class="btn-save" ></a>
                  <a href="./admin.html"><input type="submit" value="Bỏ qua" class="btn-back" ></a>
                  
                  </div>
                
              </div>
            </div>
           
          </div>
    </div>
</body>
</html>
